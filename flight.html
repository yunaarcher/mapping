<!DOCTYPE html>
<html>
<head>

<script src="./d3.v3.min.js" charset="utf-8"></script>

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoieXV6aGVuZyIsImEiOiJjaWw1cWJldjQwMDFudWhsdjNkZWxheHRoIn0.NyZJ4mQ0uZNVtjgiS7fuyw';

var map = L.mapbox.map('map', 'yuzheng.ffea7ea6')
  .setView([37.8, -96], 4);

d3.json('20160227_flight.geojson',function(d){
  console.log(d);
  pllst = [];
var polyline_options = {
    color: '#ff0000',      // Stroke color
    opacity: 0.4,         // Stroke opacity
    weight: 3,         // Stroke weight
    fillColor: '#000',  // Fill color
    fillOpacity: 0.6    // Fill opacity
};


  for(k in d["features"]){
    var pline = d["features"][k].geometry.coordinates[0];

    for(k in pline){
      console.log(pline[k]);
      pline[k] = [pline[k][1],pline[k][0]];
    }

    pllst.push(pline);

    var polyline = L.polyline(pline, polyline_options).addTo(map);
  }
})
  
  // Set bounds
  mapboxgl.accessToken = '<pk.eyJ1IjoieXV6aGVuZyIsImEiOiJjaWw1cWJldjQwMDFudWhsdjNkZWxheHRoIn0.NyZJ4mQ0uZNVtjgiS7fuyw>';

var bounds = [
    [-84.922810, -179.488569], // Southwest coordinates
    [84.907230, 178.755197]  // Northeast coordinates
];

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [-73.9978, 40.7209],
    zoom: 13,
    maxBounds: bounds // Sets bounds as max
});


</script>
</body>
